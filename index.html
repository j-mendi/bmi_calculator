<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my new website</title>
</head>
<body>
    <h1> BMI Calculator </h1>
    <p> Check your BMI now! </p>
    <p> Weight (kg): </p>
    <input type="number" class="inputWeight" max="500" />

    <p> Height (cm): </p>
    <input type="number" class="inputHeight" max="3" />
    <button onclick="calculateBMI()">Calculate BMI</button>
    <p> Your BMI is: </p>
    <p class="bmiResult"></p>
</body>
<script>

    function calculateBMI() {
        const weight = document.querySelector(".inputWeight").value;
        const height = document.querySelector(".inputHeight").value;
        const bmi = weight / (height/100)**2
        document.querySelector(".bmiResult").innerText = bmi;
    
    }

</script>
</html>
